{% extends "layout.html" %} {% block content %}
<main>
  <!-- Headings -->
  <link
    href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
    rel="stylesheet"
  />
  <section
    id="headingSection"
    class="container-fluid bg-white text-center text-black"
  >
    <h1 id="headingSection-header">
      <i class="fa fa-area-chart" aria-hidden="true"></i> DATABASE PLAYGROUND
    </h1>
    <h3
      id="headingSection-description"
      class="width-half align-center-row text-justify-center header text-center"
    >
      This section allows users to filter or sort out relevant records from the
      dataset based on given constraints.
    </h3>
    <div id="table"></div>
  </section>

  {% block scripts %}
  <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
  <script>
    const updateUrl = (prev, query) => {
      return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
    };

    new gridjs.Grid({
      columns: [
        { id: 'id', name: 'ID' },
        { id: 'delay', name: 'Delay' },
        { id: 'ip_address', name: 'IP Address', sort: false },
        { id: 'hit_status', name: 'Status', sort: false },
        //{ id: 'content_name', name: 'Description', sort: false },
        { id: 'file_size', name: 'Size' },
        { id: 'latitude', name: 'Lat' },
        { id: 'longitude', name: 'Lon' },
        { id: 'ISP', name: 'ISP'},
        { id: 'region', name: 'Region' },
        { id: 'country', name: 'Country' },
        { id: 'file_type', name: 'Type' },
        { id: 'req_date', name: 'Date' },
        { id: 'req_time', name: 'Time' },
      ],
      server: {
        url: '{{ url_for('server_side_table_data') }}',
        then: results => results.data,
        total: results => results.total,
      },
      style: {
        table: {
          border: '2px solid #ccc',
          width: '100vw'
        },
        th: {
          'background-color': 'rgba(0, 0, 0, 0.1)',
          color: '#000',
          'border-bottom': '3px solid #ccc',
          'text-align': 'center',
          'padding': '5px',
          'font-size':'15px'
        },
        td: {
          'text-align': 'center',
          'padding': '10px',
          'font-size':'12px'
        }
      },
      search: {
        enabled: true,
                server: {
                    url: (prev, search) => {
                        return updateUrl(prev, {search});
                    },
                },
      },
      sort: {
        enabled: true,
        multiColumn: true,
        server: {
          url: (prev, columns) => {
              const columnIds = [
                  "id",
                  "delay",
                  "content_name",
                  "ip_address",
                  "file_size",
                  "latitude",
                  "longitude",
                  "ISP",
                  "region",
                  "req_date",
                  "req_time",
                  "hit_status",
                  "country",
                  "file_type",
              ];
              const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
              return updateUrl(prev, {sort});
          },
      },
      },
      pagination: {
        enabled: true,
        limit: 20,
        summary: true,
        server: {
          url: (prev, page, limit) => {
              return updateUrl(prev, {start: page * limit, length: limit});
          },
        },
      },
      language: {
        'search': {
          'placeholder': '🔍 Search...'
        },
        'pagination': {
          'previous': '⬅️',
          'next': '➡️',
          'showing': '😃 Displaying',
          'results': () => 'Records'
        }
      }
    }).render(document.getElementById('table'));
  </script>
  {% endblock %}
</main>
{% endblock content %}
